<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
           
            width: 40px;
            margin: auto;
            height: 20px;
            border: 2px solid black;
            background-color: cadetblue;
            transition: width .25s ease-in-out ,height .25s ease-in-out,transform .25s ;
        }
        .box:hover{
            width: 150px;
            height: 150px;
            transform: rotate(80deg);
        }
        body{
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>Transition</h3>
    </div>
</body>
</html>
